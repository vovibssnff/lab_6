plugins {
    id 'application'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation(project(':common'))
    implementation('com.google.code.gson:gson:2.10.1')
    implementation files("../libs/rudp-SNAPSHOT.jar")
}

application {
    mainClass = 'serv.ServerLauncher'
}

sourceSets {
    main {
        resources {
            srcDirs "../common/src/resources"
        }
    }
}

